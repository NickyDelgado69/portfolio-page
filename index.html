    <script>
        const homeIcon = document.querySelector('.home-icon');
        
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX; // X-Position der Maus
            const mouseY = event.clientY; // Y-Position der Maus
            
            // Berechnung des Winkels zwischen dem Icon und der Maus
            const rect = homeIcon.getBoundingClientRect();
            const iconX = rect.left + rect.width / 2; // Mittelpunkt des Icons
            const iconY = rect.top + rect.height / 2; // Mittelpunkt des Icons
    
            const angle = Math.atan2(mouseY - iconY, mouseX - iconX) * (180 / Math.PI); // Winkel in Grad
            
            // Rotation des Icons basierend auf dem Winkel
            homeIcon.style.transform = `rotate(${angle}deg)`;
        });
    </script>
